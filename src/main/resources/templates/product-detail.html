<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Details</title>
</head>
<body>
	<h1>Product Details</h1>
	<div th:if="${product != null}">
		<p>
			ID: <span th:text="${product.id}"></span>
		</p>
		<p>
			Name: <span th:text="${product.name}"></span>
		</p>
		<p>
			Price: <span th:text="${product.price}"></span>
		</p>
		<th:block th:if="${not #strings.isEmpty(product.image_link)}">
			<p>
				<img th:src="${product.image_link}" alt="Product Image">
			</p>
		</th:block>

		<th:block th:if="${not #lists.isEmpty(product.vendors)}">
			<h2>Vendors:</h2>
			<ul>
				<li th:each="vendor : ${product.vendors}">
					<p>
						ID: <span th:text="${vendor.id}"></span>
					</p>
					<p>
						Name: <span th:text="${vendor.name}"></span>
					</p>
				</li>
			</ul>
		</th:block>
	</div>
	<div th:if="${product == null}">
		<p>Product not found!</p>
	</div>
</body>
</html>
